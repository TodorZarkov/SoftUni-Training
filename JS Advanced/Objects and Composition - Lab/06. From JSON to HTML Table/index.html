<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {
    //Write your code here
    let students = JSON.parse(input);
    let tableRow = [];

    tableRow.push('<tr>');
    for (let key in students[0]) {
        tableRow.push(`<th>${key}</th>`);
    }
    tableRow.push('</tr>');

    for (let student of students) {
        tableRow.push('<tr>');
        for (let key in student) {
            tableRow.push(`<td>${student[key]}</td>`);

        }
        tableRow.push('</tr>');
    }
    let result = tableRow.join('');
    //console.log(result);

    return (`<table>
${result}
</table>`);
}
        window.onload = function(){
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
        };
    </script>
</body>
</html>
